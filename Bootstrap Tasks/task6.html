<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .form-control {
            padding-left: 40px;
        }
        .input-group-text {
            width: 40px;
            justify-content: center;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">E-Mail</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="E-Mail Address">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone #</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                    <input type="tel" class="form-control" placeholder="(845)555-1212">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-home"></i></span>
                    <input type="text" class="form-control" placeholder="Address">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-city"></i></span>
                    <input type="text" class="form-control" placeholder="City">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">State</label>
                <select class="form-select">
                    <option selected>Please select your state</option>
                    <option value="1">State 1</option>
                    <option value="2">State 2</option>
                    <option value="3">State 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Do you have hosting?</label><br>
                <input type="radio" name="hosting" value="yes"> Yes
                <input type="radio" name="hosting" value="no" class="ms-2"> No
            </div>
            <div class="mb-3">
                <label class="form-label">Project Description</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-pencil-alt"></i></span>
                    <textarea class="form-control" placeholder="Project Description"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-warning">
                Send <i class="fa fa-paper-plane"></i>
            </button>
        </form>
    </div>
</body>
</html>
